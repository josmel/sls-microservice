Resources:
  StateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "user_id"
          AttributeType: "S"
        -
          AttributeName: "timestamp"
          AttributeType: "N"
      KeySchema:
        -
          AttributeName: "user_id"
          KeyType: "HASH"
        -
          AttributeName: "timestamp"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:custom.${self:provider.stage}.StateTableRCU}
        WriteCapacityUnits: ${self:custom.${self:provider.stage}.StateTableWCU}
      TableName: ${self:custom.${self:provider.stage}.Stack}-State-${self:provider.stage}
